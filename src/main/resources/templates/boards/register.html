<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layout/layout1}">

<div layout:fragment="content">

    <div class="panel-heading">게시물 등록</div>
    <div class="panel-body">

        <form th:action="@{register}" method="post">

            <div class="form-group">
                <label>제목</label> <input class="form-control" name="title" th:value="${vo.title}"/>
            </div>

            <div class="form-group">
                <label>내용</label>
                <textarea class="form-control" rows="10" name="content" th:text="${vo.content}"></textarea>
            </div>

            <div class="form-group">
                <label>작성자</label> <input class="form-control" name="writer" th:value="${vo.writer}" />
            </div>

            <div class="form-group">
                <label>태그</label> <input class="form-control" name="tags" th:value="${vo.hashtags}" />
            </div>
            <button type="submit" class="btn btn-primary">제출</button>
            <button type="reset" class="btn btn-default">리셋</button>

        </form>
    </div>

</div>

<th:block layout:fragment="script">

    <script th:inline="javascript">


    </script>
</th:block>
